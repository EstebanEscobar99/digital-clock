<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <main class="digital-clock" aria-label="Digital Clock">
        <section class="week" aria-label="Days of the Week">
            <div class="active" aria-label="Sunday">SUN</div>
            <div aria-label="Monday">MON</div>
            <div aria-label="Tuesday">TUE</div>
            <div aria-label="Wednesday">WED</div>
            <div aria-label="Thursday">THU</div>
            <div aria-label="Friday">FRI</div>
            <div aria-label="Saturday">SAT</div>
        </section>
        <section class="time" aria-label="Current Time">
            <div class="hour" aria-label="Hours">12</div>
            <div class="dot">:</div>
            <div class="min" aria-label="Minutes">05</div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
